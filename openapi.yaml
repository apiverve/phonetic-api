openapi: 3.0.4
info:
  title: Phonetic Encoder
  description: >-
    Phonetic Encoder generates phonetic codes for words using Soundex and
    Metaphone algorithms. These codes represent how words sound, enabling fuzzy
    matching of similar-sounding names.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/phonetic:
    get:
      summary: Encode Word
      description: Get phonetic codes for a word
      operationId: phonetic
      parameters:
        - name: word
          in: query
          schema:
            type: string
          required: true
          description: The word to encode phonetically
          example: smith
        - name: algorithm
          in: query
          schema:
            type: string
          required: false
          description: Algorithm to use
          example: both
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  word: smith
                  soundex: S530
                  metaphone: SM0
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
